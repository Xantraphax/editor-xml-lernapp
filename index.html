<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bild-Editor für XML-Erstellung</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Bild-Editor für Eingabefelder</h1>

  <input type="file" id="imageLoader" accept="image/png" />
  <button id="exportButton">XML exportieren</button>

  
  <fieldset id="guideButtons">
    <legend>Hilfslinien-Modus</legend>
    <label></label><button id="horizontalGuide" class="guide-toggle">Waagerecht</button></label>
    <label><button id="verticalGuide" class="guide-toggle">Senkrecht</button></label>
  </fieldset>

  <div id="imageContainer">
    <img id="baseImage" />
  </div>

  <textarea id="output" placeholder="Hier erscheint die XML-Ausgabe…" rows="10"></textarea>
  <div id="distractorPopup" class="popup hidden">
    <div class="popup-header">
      <span>Distraktoren</span>
      <button id="closePopup" class="close-button">×</button>
    </div>
    <div id="distractorList"></div>
    <button id="addDistractor" class="add-button">+ Distraktor hinzufügen</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
